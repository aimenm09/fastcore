<div class="panel panel-primary">
    <div class="panel-heading">
        Group Release Progress
    </div>
    <div class="panel-body">
        <table id="messageTable" style="width: 100%; height: 100%;" class="scrollTable">
            <thead>
                <tr>
                    <th id="body">Messages</th>
                </tr>
            </thead>
            <tbody style="height: 280px;">
                <tr ng-repeat="msg in messages">
                    <td>{{msg.Data}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="close()">{{localTranslate('Cancel', true)}}</button>
        </div>
    </div>
</div>
