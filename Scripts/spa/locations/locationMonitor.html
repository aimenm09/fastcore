<div class="row">
    <div class="panel-heading clearfix">
        <h4 class="panel-title pull-left">{{localTranslate('GroupInfo')}}</h4>
    </div>
    <div id="dvMain" style="display: inline-block; overflow-x: hidden; overflow-y: hidden; width: 300px; max-width: 300px; height: 20px;">
        <div ng-if="!tab.Hidden" ng-repeat="tab in tabs" style="display: inline-block; border: solid 1px black; height: 20px;">
            <a href="" style="float: left; margin: 0; padding: 0 3px 0 3px; height: 18px;">
                {{tab.Name}}
            </a>
            <button style="float: right; height: 18px; line-height: normal; margin: 0; padding: 0; background-color: lightgray" ng-click="closeTab(index)">X</button>
        </div>
    </div>
    <div style="display: inline-block;">
        <select ng-options="tab as tab.Name for tab in tabs track by tab"
                ng-model="selectedTab" style="display: inline-block; height: 25px;"></select>
        <button ng-click="right()" ng-disabled="$scope.index == 0" style="display: inline-block; float: right;">></button>
        <button ng-click="left()" ng-disabled="$scope.index == (tabs.length - visibleCount);" style="display: inline-block; float: right;"><</button>
    </div>
</div>
